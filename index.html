<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">

    <title>My Heroes</title>
</head>

<body>

    <div class="container">
        <h1>Gif Search!</h1>
        <h4>Look up gifs of your favorite things by clicking their buttons, you can also add more buttons to expand your gif search!</h4>
        <p>Here are some Superheroes to start you off!</p>
        <div id="button-view"></div>
        <br>
        <form id="Heroes">
            <label for="hero-input">Add another gif!</label>
            <input type="text" id="hero-input">
            <br>

            <input type="submit" value="Gif me a button!" id="add-hero">
        </form>

        <div id="hero-view"></div>
    </div>

    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
